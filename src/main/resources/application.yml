spring:
  application:
    name: processor
  output:
    ansi:
      enabled: always

  datasource:
    url: jdbc:h2:mem:hubfintech;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: admin
    password: admin
    driver-class-name: org.h2.Driver
    platform: h2
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false

tcp:
  transaction:
    port: 9004

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: beans,env
server:
  port: 9005