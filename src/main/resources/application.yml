spring:
  application:
    name: processor
  output:
    ansi:
      enabled: always

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  datasource:
    url: jdbc:h2:mem:hubfintech;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: admin
    password: admin
    driver-class-name: org.h2.Driver
    platform: h2

  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        # Caching
        cache:
          use_second_level_cache: true
          region:
            factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory
      net:
        sf:
          ehcache:
            configurationResourceName: ehcache.xml
    show-sql: false

tcp:
  transaction:
    port: 9004

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: beans,env
server:
  port: 9005